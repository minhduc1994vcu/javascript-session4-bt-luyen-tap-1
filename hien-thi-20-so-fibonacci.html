<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>fibonacci</title>
</head>
<body>
<script>
    let count = 1
    let x = 0;
    let y = 1;
    while (count <=10) {
        x = x + y;
        y = y + x;
        count ++;
        document.write(" " + x + " " + y)
    }
</script>
</body>
</html>
