<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    let count=1
    let a = 0, b = 1;
    let tong
    while (count<=1) {
        a += b;
        b += a;
        count++
        tong = a + b;
    }
    document.write("tong 20 so dau tien trong fibonacci la " + tong )
</script>
</body>
</html>
