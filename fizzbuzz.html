<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    for (i = 1; i < 100; i++) {
        a = i;
        if (i%3===0 && i%5===0)
            a = "fizzbuzz";
        else if (i % 3 === 0)
            a = "fizz";

        else if (i%5===0)
            a = "buzz";

        document.write(a + "<br>");
    }
</script>
</body>
</html>
